<div class="tables">
	<div class="cell">
		<form id="user_setting">
			<dl class="form">
				<dt>メールアドレス</dt>
				<dd>
					<div field="email"></div>
					<div error="email"></div>
				</dd>
				<dt>ユーザーID</dt>
				<dd>
					<div field="username"></div>
					<div error="username"></div>
				</dd>
				<dt>ニックネーム</dt>
				<dd>
					<div field="nickname"></div>
					<div error="nickname"></div>
				</dd>
				<dt>パスワード(変更時)</dt>
				<dd>
					<div field="password_1"></div>
					<div class="mt-1 mb-1">
						下記に再度入力してください
					</div>
					<div field="password_2"></div>
					<div error="password_1"></div>
				</dd>
			</dl>
		</form>
	</div>
	<div class="cell bottoms">
		<a onclick='rd2.form("user_setting").submit();' class="_right">設定</a>		
	</div>
</div>
